<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario de cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Mediaquery.css">
</head>
<body>

    <header>
        <h1> Cadastre-se</h1>
        <div id="entrar">  
        <input  type="submit" value="Entrar">
       </div>

    </header>

    <main>
        <img class="img"       src="imagens/imagemparaformulario.jpg" alt="imagemparaformulario">
        <form action="cadastro.php" method="get" autocomplete="on">
        <section class="input">
            <div id="name">
            <label for="iname"> Primeiro nome</label>
            <input type="text" id="iname" name="nome" placeholder="digite seu primeiro nome" required>
            </div>


            <div id="lastname"> 
            <label for="lastname"> Sobrenome</label>
            <input type="text" id="lastname" name="sobrenome" placeholder="digite seu sobrenome" required>
            </div>

            <div id="email">
                <label for="imail"> E-mail</label>
                <input type="email" id="imail" name="e-mail" placeholder="digite seu E-mail" required>  

            </div>
            <div id="number"> 
            <label for="number"> Celular</label>
            <input type="tel" id="number" name="numero" placeholder="(xx) xxxx-xxxx" requerid min="15" >

            </div>

            <div class="senha"> 
            <label for="isenha">  Senha</label>
            <input type="password" id="isenha" name="senha" placeholder="minimo 6 letras" required minlength="6" maxlength="15" autocomplete="current-password">
            </div>

            <div class="senha"> 
                <label for="confirmpassword"> Confirme sua Senha</label>
                <input type="password" id="confirmpassword" name="confirmarsenha" placeholder="minimo 6 letras" required minlength="6" maxlength="15"  autocomplete="current-password">
             </div>

        </section>
        <section class="genero">
            <h3> Gênero</h3>

            <label for="igenero">Escolha seu Gênero</label>
            <input type="text" name="genero" id="igenero" list="lstgenero" required placeholder="escolha seu gênero">
            <datalist id="lstgenero">
                <option value="Fem">Feminino</option>
                <option value="Masc">Masculino</option>
                <option value="Outro">Outro</option>
            </datalist>
            <div id="none">
                <input type="radio" id="none" name="gender">
                <label for="none"> Prefiro não dizer</label>

            </div>

        </section>    

    </main>
    <footer class="button">
        
            <button> <a href="#">contintuar</a></button>
       

    </footer>
  
</form>
        
</body>
</html>
